<html>
	<head>

		<title>Rock, paper, scissors - Let the game begin!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Aclonica|Open+Sans" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="scripts.js"></script>

	</head>
	<body>
		<div class="main-container">
			<h1> Rock, paper, scissors</h1>
			<button id="start"> Let the game begin! </button>

				<div class="title">User's choice:</div>

				<div class="choice">
					<p id="userChoice"> </p>
				</div>

				<div class="title">Computer's choice:</div>

				<div class="choice">
					<p id="computerChoice"> </p>
				</div>

				<div class="title">Result:</div>

				<div class="results">
					<p id="result"> </p>
				</div>
		</div>





	</body>
</html>
